name: Build ALL
run-name: Build ALL
on:
  workflow_dispatch: { }
  release:
    types: [ published ]

jobs:
  #windows
  Build_Windows:
    runs-on: "windows-latest"
    permissions: write-all

    steps:
      - name: Clone repository
        uses: actions/checkout@v4
      - run: |
          $tag = "${{ github.ref }}".Replace('refs/tags/', '')
          echo "tag=$(echo $tag)" >> $env:GITHUB_ENV
      - run: echo "Kostori_windows_${env:tag}.zip build progress"
      - run: choco install yq
      - name: Enable Git longpaths
        run: git config --system core.longpaths true
      - name: Set up Flutter
        uses: subosito/flutter-action@v2.16.0
        with:
          channel: stable
          flutter-version-file: pubspec.yaml
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '18'
      - run: flutter pub get
      - run: flutter build windows
      - run: Compress-Archive build/windows/x64/runner/Release/* Kostori_windows_${env:tag}.zip
      - name: Upload windows zip outputs
        uses: actions/upload-artifact@v4
        with:
          name: Kostori_windows_zip
          path: |
            Kostori_windows_*.zip

      # Build MSIX
      - name: Build msix
        run: dart run msix:create
      - name: Upload windows msix outputs
        uses: actions/upload-artifact@v4
        with:
          name: Kostori_windows_msix
          path: |
            build/windows/x64/runner/Release/kostori.msix

  #Android
  Build_Android:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          flutter-version-file: pubspec.yaml
          architecture: x64
      - name: Decode and install certificate
        env:
          STORE_FILE: ${{ secrets.ANDROID_KEYSTORE }}
          PROPERTY_FILE: ${{ secrets.ANDROID_KEY_PROPERTIES }}
        run: |
          echo "$STORE_FILE" | base64 --decode > android/app/keystore.jks
          echo "$PROPERTY_FILE" > android/key.properties
      - uses: actions/setup-java@v4
        with:
          distribution: 'oracle'
          java-version: '17'
      - name: Check rust-toolchain.toml
        run: rustup show
      - run: flutter pub get
      - run: flutter build apk --release
      - uses: actions/upload-artifact@v4
        with:
          name: apks
          path: build/app/outputs/apk/release

  Release:
    runs-on: ubuntu-22.04
    needs: [ Build_Android, Build_Windows ]
    if: github.event_name == 'release'
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: apks
          path: outputs

      - name: Download Windows Zip
        uses: actions/download-artifact@v4
        with:
          name: Kostori_windows_zip
          path: ./temp_zip # 下载到临时目录

      - name: Rename Windows Zip
        run: mv ./temp_zip/Kostori_windows_*.zip Kostori_windows_${{ env.tag }}.zip

      - name: Download Windows MSIX
        uses: actions/download-artifact@v4
        with:
          name: Kostori_windows_msix
          path: ./temp_msix

      - name: Rename Windows MSIX
        run: mv ./temp_msix/kostori.msix Kostori_windows_${{ env.tag }}.msix

      - uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: |
            outputs/*.apk
            Kostori_windows_*.zip
            Kostori_windows_*.msix
        env:
          GITHUB_TOKEN: ${{ secrets.ACTION_GITHUB_TOKEN }}
